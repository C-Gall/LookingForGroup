<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Header Fragment</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar fixed-top navbar-expand-lg navbar-dark" style="background-color: #CEA848;" th:fragment="header">
	<a class="navbar-brand" href="/">LFG</a>
	<div class="collapse navbar-collapse" id="navbarNavLeft">
		<ul class="navbar-nav">
			<li class="nav-item" sec:authorize="isAuthenticated()">
				<a class="nav-link" href="/main">Main</a>
			</li>
			<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
				<a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Profiles
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="/profile">My Profile</a>
					<a class="dropdown-item" href="/profiles">Search Profiles</a>
				</div>
			</li>
			<li class="nav-item dropdown" sec:authorize="isAuthenticated()">
				<a class="nav-link dropdown-toggle" href="" id="navbarDropdownMenuLink" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					Lobbies
				</a>
				<div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
					<a class="dropdown-item" href="/lobby/mylobbies">My Lobbies</a>
					<a class="dropdown-item" href="/lobby/lobbies">Search Lobbies</a>
					<a class="dropdown-item" href="/lobby/create">Create Lobby</a>
				</div>
			</li>
		</ul>
	</div>
	<div class="collapse navbar-collapse" id="navbarNavRight">
		<ul class="navbar-nav ms-auto">
			<li sec:authorize="isAuthenticated()" class="navbar-item">
				<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
    				<input type="submit" value="Logout"/>      
				</form>
				<a class="nav-link" href="javascript:document.logoutForm.submit()">Log Out</a>
			</li>
			<li sec:authorize="isAnonymous()">
				<a class="nav-link" href="/login">Login</a>				
			</li>
		</ul>
	</div>
</nav>
	
</body>
</html>
