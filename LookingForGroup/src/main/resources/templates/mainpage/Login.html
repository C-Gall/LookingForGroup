<!-- src/main/resources/templates/Login.html -->
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>LookingForGroup Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">
	
	<div class="d-flex p-2 justify-content-center text-center">
		<h1>Login</h1>
	</div>
	<div class="d-flex p-2 justify-content-center text-center">
		<div class="col" th:if="${param.error}">Invalid username and/or password!</div>
	</div>
	<div class="d-flex p-2 justify-content-center text-center">
		<div class="col" th:if="${param.logout}">You have logged out!</div>
	</div>
	
	<div class="d-flex p-2 justify-content-center text-center">
		<div class="table" style="width: 30%">
			<div class="row">
				<div class="col">
					<form name="f" th:action="@{/login}" method="post">
						<div class="table">
							<div class="row">
								<div class="col">
									<p>Username/Email:</p>
								</div>
								<div class="col">
									<input type="text" class="form-control" id="username" name="username">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<p>Password:</p>
								</div>
								<div class="col">
									<input type="password" class="form-control" id="password" name="password">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<button type="submit" class="btn" style="background-color:#CEA848; color:white;">Log In</button>
								</div>
							</div>
						</div>				
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<div class="d-flex p-2 justify-content-center text-center">
		<p>No Account? <a href="/registration">Click Here</a> to register today!</p>
	</div>
</body>

<div th:replace="~{fragments/Footer :: footer}"></div>

</html>
