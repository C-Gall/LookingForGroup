<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viewing Profiles</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">
	<div class="d-flex p-2 justify-content-center text-center">
		<h1>Profiles</h1>
	</div>
	
	<div class="container">
		<div class="row">
			<div class="col-md">
				<table class="table">
					<tr>
						<th> Username </th>
						<th> Bio </th>
						<th> Link </th>
					</tr>
					<tr th:each="profile : ${profiles}">
						<td th:text = "${profile.username}"/>
						<td th:if="${#strings.length(profile.bio)<24}" th:text = "${profile.bio}"/>
						<td th:unless="${#strings.length(profile.bio)<24}" th:text = "${#strings.substring(profile.bio, 0, 23)} + '...'"/>
						<td><a th:href="@{'/profile' (id = ${profile.id})}">View Profile</a></td>						
					</tr>
				</table>
			</div>
		</div>
	</div>	
</body>
