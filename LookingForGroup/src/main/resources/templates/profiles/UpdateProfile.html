<!-- src/main/resources/templates/profiles/UpdateProfile.html -->
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="'Updating Profile - ID:' + ${profile.id}"></title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">
	<p>Updating Profile Details</p>
	
	<p th:if="${nameInUse}">Sorry! That username is already taken by another adventurer!</p>
	
	<form action="#" th:action="@{/profile/update}" th:object="${profile}" method="post">	
		<table id = "profileContent">
			<tr>
				<th colspan="2"> Username: </th>
			</tr>
			<tr>
				<td><input type="text" th:field="*{username}"></td>
				<td th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></td>
			</tr>
			<tr>
				<th colspan="2"> Bio: </th>
			</tr>
			<tr>
				<td><textarea th:field="*{bio}" rows="5" cols="64"></textarea></td>
				<td th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></td>
			</tr>
			<tr>
				<th colspan="2"> Interests: </th>
			</tr>
			<tr>
				<td><textarea th:field="*{interests}" rows="5" cols="64"></textarea></td>
				<td th:if="${#fields.hasErrors('interests')}" th:errors="*{interests}"></td>
			</tr>
			<tr>
				<th colspan="2"> Gender: </th>
			</tr>
			<tr>
				<td><input type="text" th:field="*{gender}"></td>
				<td th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"></td>
			</tr>
			<tr>
				<th colspan="2"> Nationality: </th>
			</tr>
			<tr>
				<td><input type="text" th:field="*{nationality}"></td>
				<td th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}"></td>
			</tr>
			
			<tr>
				<td colspan="2"><button type="submit">Update Profile!</button></td>
			</tr>
		</table>
	</form>
</body>

<div th:replace="~{fragments/Footer :: footer}"></div>

</html>
