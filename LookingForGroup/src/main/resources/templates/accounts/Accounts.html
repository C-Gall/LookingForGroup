<!-- src/main/resources/templates/accounts/Accounts.html -->
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Viewing Accounts</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">	
	<table id = "accountsContent">
		<tr>
			<th> Id </th>
			<th> Creation Date </th>
			<th> Updated Date </th>
			<th> Email </th>
		</tr>
		<tr th:each="account : ${accounts}">
			<td th:text = "${account.id}"/>
			<td th:text = "${account.creationtime}"/>
			<td th:text = "${account.updatedtime}"/>
			<td th:text = "${account.email}"/>
		</tr>
	</table>
</body>

<div th:replace="~{fragments/Footer :: footer}"></div>

</html>
