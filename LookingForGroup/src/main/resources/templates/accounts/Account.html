<!-- src/main/resources/templates/accounts/Account.html -->
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">	
	<p>Viewing Account Details<p/>
	
	<table id = "accountContent">
		<tr>
			<th> FIELD </th>
			<th> VALUE </th>
		</tr>
		<tr>
			<td> ID: </td>
			<td th:text = "${account.id}"/>
		</tr>
		<tr>
			<td> EMAIL: </td>
			<td th:text = "${account.email}"/>
		</tr>
		<tr>
			<td> USERNAME: </td>
			<td th:text = "${username}"/>
		</tr>
		<tr>
			<td> CREATED: </td>
			<td th:text = "${account.creationtime}"/>
		</tr>
		<tr>
			<td> UPDATED: </td>
			<td th:text = "${account.updatedtime}"/>
		</tr>
	</table>
</body>

<div th:replace="~{fragments/Footer :: footer}"></div>

</html>
