<!-- src/main/resources/templates/accounts/Account.html -->
<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Account Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css"/>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<div th:replace="~{fragments/Header :: header}"></div>

<body style="padding-top: 3.5rem; padding-bottom: 3.5rem;">
	
	<div class="d-flex p-2 justify-content-left">
		<p th:if="${nameInUse}">Sorry! That username is already taken by another adventurer!</p>
		
		<form action="#" th:action="@{/registration}" th:object="${webAccount}" method="post">
			<table id="accountForm">
				<tr>
					<td id = "formInfo">Email: </td>
					<td id = "formField" class="col-xs-3"><input class="form-control" type="text" th:field="*{email}" /></td>
				</tr>
				<tr>
					<td></td>
					<td id = "formError" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
					class="text-wrap" style="width: 40rem;"></td>
				</tr>
				<tr>
					<td id = "formInfo">Username: </td>
					<td id = "formField" class="col-xs-3"><input class="form-control" type="text" th:field="*{username}" /></td>
				</tr>
				<tr>
					<td></td>
					<td id = "formError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
					class="text-wrap" style="width: 40rem;"></td>
				</tr>
				<tr>
					<td id = "formInfo">Password: <strong class="bi bi-info-circle"
							data-toggle="tooltip" data-placement="top" 
							title="Password must have at least the following:
			> 6 Characters
			> 1 Uppercase Letter
			> 1 Lowercase Letter
			> 1 Number
			> 1 Special Character (@$!%*?&)"></strong></td>
					<td id = "formField" class="col-xs-3">
						<input class="form-control" type="password" th:field="*{password}" />
					</td>
					
				</tr>
				<tr>
					<td></td>
					<td id = "formError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
					class="text-wrap" style="width: 40rem;"></td>
				</tr>
				<tr>
					<td id = "formInfo">Confirm Password: </td>
					<td id = "formField" class="col-xs-3"><input class="form-control" type="password" th:field="*{confPassword}" /></td>
				</tr>
				<tr>
					<td></td>
					<td id = "formError" th:if="${#fields.hasErrors('confPassword')}" th:errors="*{confPassword}"
					class="text-wrap" style="width: 40rem;"></td>
				</tr>
			</table>
			<button type="submit" class="btn" style="background-color:#CEA848; color:white;">Create your Account!</button>
		</form>
	</div>

</body>

<div th:replace="~{fragments/Footer :: footer}"></div>

</html>
