spring.messages.basename=i18n/messages
spring.messages.cache-duration=-1
spring.messages.encoding=UTF-8

spring.datasource.url=gallagherc
#Datasource username and password is department username and password
spring.datasource.username=null
spring.datasource.password=null
spring.datasource.driver-class-name=org.postgresql.Driver

spring.session.store-type=jdbc
spring.session.jdbc.initialize-schema=always
spring.session.timeout=900

spring.mail.host=smtp.gmail.com
spring.mail.port=587
#Mail username and password is the custom gmail account and app password
spring.mail.username=null
spring.mail.password=null
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
